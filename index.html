            </div>
        </div>

                    <a class="card" href="https://www.oschina.net/" target="_blank">
                        <div class="content">

                        </div>
                    </a>
                    <a class="card" href="https://www.v2ex.com/" target="_blank">
                        <div class="content">
                            <img class="left floated avatar ui image" src="https://www.favicon.vip/get.php?url=https://www.v2ex.com/">
                            <div class="header">V2EX</div>

                        </div>
                    </a>
                    <a class="card" href="https://www.csdn.net/" target="_blank">
                        <div class="content">
                            <img class="left floated avatar ui image" src="https://www.favicon.vip/get.php?url=https://www.csdn.net/">
                            <div class="header">CSDN技术社区</div>

                    <a class="card" href="https://github.com/" target="_blank">

                    学习

                <div class="ui four stackable cards">
                    <a class="card" href="https://www.w3school.com.cn/" target="_blank">

                            <div class="header">W3school在线教程</div>

                    <a class="card" href="https://www.runoob.com/" target="_blank">

    </footer>

    <!-- JS Logic -->
    <script src="https://v1.hitokoto.cn/?encode=js&select=%23hitokoto" defer></script>
    <script>
        $('#sengine a').on('click', function (e) {
            $('#sengine a.active').toggleClass('active');
            $(e.target).toggleClass('active');
            $('#search-fav').attr('src', $(e.target).data('url').match(/https{0,1}:\/\/\S+\//)[0] + 'favicon.ico');
        });
        $('.search').on('click', function (e) {
            var url = $('#sengine a.active').data('url');
            url = url.replace('$s', $('#searchinput').val());
            window.open(url);
        });
        $("#searchinput").bind("keypress", function(){
            if (event.keyCode == 13){
                $(".search").click();
            }
        });
    </script>
